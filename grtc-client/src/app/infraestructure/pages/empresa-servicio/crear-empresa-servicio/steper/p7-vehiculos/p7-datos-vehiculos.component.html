<div class="row">
    <div class="col-md-8 ">
        <div class="card">
            <div class="card-body">
                <form>

                    <fieldset>

                        <div class="form-group mb-2">

                            <div class="row">
                                <div class="col-sm-12 col-md-6 col-lg-3">
                                    <label for="placa" class="form-label">Placa:</label>
                                    <div class="input-group mb-3">
                                        <input type="text" min="0" class="form-control form-control-sm"
                                            name="empresa_ruc">
                                        <button class="btn btn-success btn-sm " type="button" id="button-addon2"
                                            style="background-color: rgba(24, 148, 7, 0.747); border-color: rgba(24, 148, 7, 0.747);">
                                            <i class="bi bi-search"></i></button>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6 col-lg-3">
                                    <label for="anio" class="form-label">Año:</label>
                                    <input type="number" class="form-control form-control-sm" name="anio" min="1900"
                                        max="2100">
                                </div>
                                <div class="col-sm-12 col-md-6 col-lg-3 ">
                                    <label for="nro_registro" class="form-label">Nro de Partida
                                        Registral:</label>
                                    <input type="text" class="form-control form-control-sm" name="nro_registro">
                                </div>

                                <div class="col-sm-12 col-md-6 col-lg-3">
                                    <label for="Condicion" class="form-label">Condicion:</label>
                                    <select id="Condicion" name="condicion" class="form-control form-control-sm">
                                        <option value="">CONDICION </option>
                                        <option value="AUTORIZACION">AUTORIZACION</option>
                                        <option value="INCREMENTO">INCREMENTO</option>
                                        <option value="SUSTITUCION">SUSTITUCION</option>
                                        <option value="RENOVACION">RENOVACION</option>

                                    </select>
                                </div>

                            </div>

                        </div>

                        <div class="form-group mb-2">

                            <div class="row">
                                <div class="col-sm-12 col-md-6 col-lg-3">
                                    <label for="peso" class="form-label">Peso Neto(Tn):</label>
                                    <input type="number" class="form-control form-control-sm" name="peso" min="0">
                                </div>

                                <div class="col-sm-12 col-md-6 col-lg-3">
                                    <label for="carga" class="form-label">Carga Util(Tn):</label>
                                    <input type="number" class="form-control form-control-sm" name="carga" min="0">
                                </div>

                                <div class="col-sm-12 col-md-6 col-lg-3">
                                    <label for="carroceria" class="form-label">Carroceria:</label>
                                    <input type="text" class="form-control form-control-sm" name="carroceria">
                                </div>

                                <div class="col-sm-12 col-md-6 col-lg-3">
                                    <label for="categoria" class="form-label">Categoria:</label>
                                    <select id="Categoria" name="categoria" class="form-control form-control-sm">
                                        <option value="" disabled selected>CATEGORÍA</option>
                                        <option value="L">L</option>
                                        <option value="L1">L1</option>
                                        <option value="L2">L2</option>
                                        <option value="L3">L3</option>
                                        <option value="L4">L4</option>
                                        <option value="L5">L5</option>
                                        <option value="M">M</option>
                                        <option value="M1">M1</option>
                                        <option value="M3">M3</option>
                                        <option value="M2-C1">M2-C1</option>
                                        <option value="M2-C2">M2-C2</option>
                                        <option value="M2-C3">M2-C3</option>
                                        <option value="M3-C1">M3-C1</option>
                                        <option value="M3-C2">M3-C2</option>
                                        <option value="M3-C3">M3-C3</option>
                                        <option value="N">N</option>
                                        <option value="N1">N1</option>
                                        <option value="N2">N2</option>
                                        <option value="N3">N3</option>
                                    </select>

                                </div>
                            </div>

                        </div>
                        <div class="form-group mb-2">

                            <div class="row">
                                <div class="col-sm-12 col-md-6 col-lg-3">
                                    <label for="serie" class="form-label">Nro Serie:</label>
                                    <input type="text" class="form-control form-control-sm" name="serie">
                                </div>
                                <div class="col-sm-12 col-md-6 col-lg-3">
                                    <label for="chasis" class="form-label">Nro chasis/VIN:</label>
                                    <input type="text" class="form-control form-control-sm" name="chasis">
                                </div>

                                <div class="col-sm-12 col-md-6 col-lg-3">
                                    <label for="asientos" class="form-label">Nro Asientos:</label>
                                    <input type="number" class="form-control form-control-sm" name="asientos" min="0">
                                </div>

                                <div class="col-sm-12 col-md-6 col-lg-3">
                                    <label for="modalidad" class="form-label">modalidad:</label>
                                    <select id="modalidad" type="text" class="form-control form-control-sm"
                                        name="modalidad">
                                        <option value="" disabled selected>MODALIDAD </option>
                                        <option value="ESTANDAR">ESTANDAR</option>
                                        <option value="DIFERENCIADO">DIFERENCIADO</option>
                                    </select>
                                </div>
                            </div>

                        </div>

                        <div class="form-group mb-2">

                            <div class="row">
                                <div class="col-sm-3">
                                    <label for="marca" class="form-label">Marca:</label>

                                    <select id="marca" name="marca" class="form-control form-control-sm select-reverse">
                                        <option value="" disabled selected>MARCA</option>
                                        <!-- <option *ngFor="let marca of lista_marca"
                                            [value]="marca.nombre_marca">{{marca.nombre_marca}}</option> -->
                                    </select>
                                </div>

                                <div class="col-sm-3">
                                    <label for="modelo" class="form-label">Modelo:</label>
                                    <select id="modelo" name="modelo"
                                        class="form-control form-control-sm select-reverse">
                                        <option value="" disabled selected>MODELO</option>
                                        <!-- <option *ngFor="let modelo of lista_modelo"
                                            [value]="modelo.nombre_modelo">{{modelo.nombre_modelo}}
                                        </option> -->
                                    </select>
                                </div>

                                <div class="col-sm-6">
                                    <label for="color" class="form-label">Color(es):</label>
                                    <input type="text" class="form-control form-control-sm" name="color">

                                </div>

                            </div>
                        </div>
                        <!-- <div class="form-group mb-2">
                            <label for="color" class="form-label">Color(es):</label>
                            <input type="text" class="form-control form-control-sm" name="color">
                        </div> -->

                        <div class="form-group mb-2">
                            <label for="itinerario" class="form-label">Itinerario:</label>
                            <select id="itinerario" name="itinerario"
                                class="form-control  form-control-sm select-reverse">
                                <option value='' selected disabled>ITINERARIO</option>
                                <!-- <option *ngFor="let itinerario of listaItinerarios, index as i"
                                    [value]="i">{{itinerario.itinerario}}</option> -->
                            </select>

                        </div>
                        <div class="form-group mb-2">
                            <label for="resolucion" class="form-label">Resolución:</label>
                            <select id="resolucion" name="resolucion"
                                class="form-control form-control-sm select-reverse">
                                <option value=0 selected disabled>RESOLUCIÓN </option>
                                <option value="1">resolucion.nombre_resolucion</option>
                            </select>
                        </div>
                    </fieldset>

                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn btn-success mt-3 text-white w-100" type="button">Limpiar</button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-secondary mt-3 text-white w-100" type="button">Limpiar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4 text-center">
        <div class="text-center">
            <table class="table text-center  table-hover">
                <thead class="thead-ligth bg-secondary text-white table-success">
                    <tr>
                        <th scope="col">Nro</th>
                        <th scope="col">Placa</th>
                        <th scope="col">Año</th>
                        <th scope="col">Condicion</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <!-- <tbody>
                    <tr *ngFor="let vehiculo of lista_vehiculos, index as i"
                        (dblclick)="obtenerValoresPorIdVehiculo(i)">

                        <th scope="row">{{i+1}}</th>


                        <td>{{vehiculo.placa}}</td>
                        <td>{{vehiculo.anio_fabricacion}}</td>
                        <td>{{vehiculo.estado}}</td>
                        <td><i class="bi bi-trash3-fill" (click)="EliminarVehiculo(i)"></i> </td>

                    </tr>
                </tbody> -->
            </table>
        </div>
    </div>
</div>
