<div class="row">

                <form>
                    <!-- DATOS DEL PERSONALES -->
                    <fieldset>
                        <div class="form-group mb-3">

                                </div>

                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="correo" class="form-label ">Correo:</label>
                            <input type="email" class="form-control texto-form-minuscula" name="correo"
                                placeholder="correo">
                        </div>
                        <div class="form-group mb-3">
                            <label for="documento_id" class="form-label ">Documento de
                                Identidad:</label>

                            <div class="input-group mb-3">
                                <label class="input-group-text"
                                    for="inputGroupSelect01">Opciones:</label>
                                <select class="form-select form-select " id="tipo_doc" name="tipo_doc">
                                    <option value="" disabled selected>TIPO DE DOCUMENTO</option>
                                    <option value="CE">CARNET DE ESTRANGERIA</option>
                                    <option value="DNI">DNI</option>
                                </select>
                                <input type="text" class="form-control" name="documento">
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <div class="row">
                                <div class="col-sm-12 col-md-4">
                                    <label for="telefono" class="form-label ">Telefono/cel:</label>
                                    <input type="number" min="0" class="form-control" name="telefono"
                                        placeholder="Telefono/cel">
                                </div>
                                <div class="col-sm-12 col-md-4">
                                    <label for="licencia" class="form-label ">Licencia:</label>
                                    <input type="text" class="form-control" name="licencia"
                                        placeholder="Licencia">

                                </div>
                                <div class="col-sm-12 col-md-4 ">
                                    <label for="categoria" class="form-label ">Categoria:</label>
                                    <select id="categoria" name="categoria"
                                        class="form-control form-select">
                                        <option value="" disabled selected>CATEGORIA </option>
                                        <option value="A-I">A-I</option>
                                        <option value="A-IIa">A-IIa</option>
                                        <option value="A-IIb">A-IIb</option>
                                        <option value="A-IIIa">A-IIIa</option>
                                        <option value="A-IIIb">A-IIIb</option>
                                        <option value="A-IIIc">A-IIIc</option>

                                    </select>
                                </div>
                            </div>
                        </div>





                    </fieldset>
                    <div class="d-grid gap-2 mt-2">

                    </div>
                    <div class="d-grid gap-2 mt-2">
                        <button class="btn btn-secondary text-whit" type="button">limpiar</button>

        </div>
    </div>
    <div class="col-md-7 text-center">

                    <th scope="col">DNI</th>
                    <th scope="col">Licencia</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Eliminar</th>

                </tr>
            </thead>
