<div class="row">
    <div class="col-md-5 ">
        <div class="card">
            <div class="card-body">
                <form>
                    <!-- DATOS DE ARRENDAMIENTO-->
                    <fieldset>
                        <div class="row mb-3">
                            <div class="form-group col-lg-7 col-sm-12">
                                <label for="datos_arrendador" class="form-label ">Nombres y Apellidos
                                    (Arrendador):</label>
                                <input type="text" class="form-control" name="arrendador">
                            </div>
                            <div class="form-group col-lg-5 col-sm-12">
                                <label for="datos_arrendador" class="form-label ">DNI:</label>
                                <input type="text" min="0" [maxLength]="8" class="form-control"
                                    name="dni_arrendario">
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="propiedad" class="form-label ">Nombre de la propiedad:</label>
                            <input type="text" class="form-control" name="propiedad">
                        </div>
                        <!-- FILA DE DEPARTAMETNO - PRPVINCIA - DISTRITO -->
                        <div class="row mb-3">
                            <!-- departamentos -->
                            <div class="form-group col-lg-4 col-sm-12">
                                <label for="departamento_empresa"
                                    class="form-label">Departamento:</label>
                                <select id="departamento_empresa" name="departamento_empresa"
                                    class="form-control form-select">
                                    <option value="" disabled selected>DEPARTAMENTO</option>
                                    <!-- <option *ngFor="let departamento of departamentos"
                                        [value]="departamento">{{ departamento }}</option> -->
                                </select>
                            </div>
                            <!-- distritos -->
                            <div class="form-group  col-lg-4 col-sm-12">
                                <label for="provincia_empresa" class="form-label  ">Provincia:</label>
                                <select id="provincia_empresa" name="provincia_empresa"
                                    class="form-control form-select">
                                    <option value="" selected disabled>PROVINCIA</option>
                                    <!-- <option *ngFor="let provincia of provinciasArrendamiento"
                                        [value]="provincia">{{ provincia }}</option> -->
                                </select>
                            </div>
                            <!-- provincias -->
                            <div class="form-group  col-lg-4 col-sm-12">
                                <label for="distrito_empresa" class="form-label  ">Distrito:</label>
                                <select id="distrito_empresa" name="distrito_empresa"
                                    class="form-control form-select">
                                    <option value="">DISTRITO</option>
                                    <!-- <option *ngFor="let distrito of distritosPorProvinciaArrendamiento"
                                        [value]="distrito">{{ distrito }}</option> -->
                                </select>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="direccion" class="form-label  ">Direccion:</label>
                            <input type="text" class="form-control" name="direccion">
                        </div>
                        <div class="row mb-3">
                            <div class="form-group col-lg-6 col-sm-12  ">
                                <label for="fecha_inicio " class="form-label ">Fecha inicio:</label>
                                <input type="date" class="form-control" name="fecha_inicio">
                            </div>
                            <div class="form-group col-lg-6  col-sm-12">
                                <label for="fecha_final" class="form-label ">Fecha final:</label>
                                <input type="date" class="form-control" name="fecha_final">
                            </div>
                        </div>


                    </fieldset>
                    <div class="d-grid gap-2 mt-2">
                        <button class="btn btn-success" type="button">crear</button>
                    </div>
                    <div class="d-grid gap-2 mt-2">
                        <button class="btn btn-secondary text-white">limpiar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-7 text-center">
        <table class="table text-center  table-hover">
            <thead class="thead-ligth bg-secondary text-white table-success">
                <tr>
                    <th scope="col">Nro</th>
                    <th scope="col">Datos Arrendador</th>
                    <th scope="col">Propiedad</th>
                    <th scope="col">Direccion</th>
                    <th scope="col">Fecha incial</th>
                    <th scope="col">Fecha final</th>
                    <th scope="col">Eliminar</th>


                </tr>
            </thead>
            <!-- <tbody>
                <tr *ngFor="let item of listaContratosArrendamiento, index as i"
                    (dblclick)="ObtenerValoresArrendamiento(i)">

                    <th scope="row">{{i+1}}</th>

                    <td>{{item.arrendador}}</td>
                    <td>{{item.propiedad}}</td>
                    <td>{{item.direccion}}</td>
                    <td>{{item.fecha_inicio | date:'dd-MM-yyyy'}} </td>
                    <td>{{item.fecha_fin | date:'dd-MM-yyyy'}}</td>
                    <td><i class="bi bi-trash3-fill" (click)="EliminarArrienda(i)"></i> </td>


                </tr>
            </tbody> -->
        </table>
    </div>
</div>
