<div class="panel">
    <app-navegador></app-navegador>
    <app-subnavegador [ruta]="'/principal/detalle-empresa-servicio/'+id_empresa_servicio_temp"></app-subnavegador>

    <div class="encabezado_pages">
        <i class="bi bi-building-fill  icon-custom-encabezado"></i>
        <p class="titulo_menu">RESGISTRO DE CONDUCTORES</p>
    </div>
        <div class="container">
            <div class="row">
                <div class="col-md-5 ">
                    <div class="card">
                        <div class="card-body">
                            <form>
                                <!-- DATOS DEL PERSONALES -->
                                <fieldset>
                                    <div class="form-group mb-3">
                                        <input type="text" class="form-control" name="nombre"
                                            [(ngModel)]="dataPersona.nombres" placeholder="Nombre(s)">
                                    </div>
                                    <div class="form-group mb-3">
                                        <input type="text" class="form-control" name="ap_paterno"
                                            [(ngModel)]="dataPersona.ap_paterno" placeholder="Apellido Paterno">
                                    </div>
                                    <div class="form-group mb-3">
                                        <input type="text" class="form-control" name="ap_materno"
                                            [(ngModel)]="dataPersona.ap_materno" placeholder="Apellido Materno">
                                    </div>
                                    <div class="form-group ">
                                        <input type="email" class="form-control texto-form-minuscula" name="correo"
                                            [(ngModel)]="dataPersona.correo" placeholder="correo">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="documento_id" class="form-label mt-3">Documento de
                                            Identidad:</label>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <select id="tipo_doc" name="tipo_doc" class="form-control form-select"
                                                    [(ngModel)]="dataPersona.tipo_doc">
                                                    <option value="">TIPO DE DOCUMENTO </option>
                                                    <option value="CE">CARNET DE ESTRANGERIA</option>
                                                    <option value="DNI">DNI</option>
                                                </select>
                                            </div>

                                            <div class="col-sm-6">
                                                <input type="text" min="0" class="form-control" name="documento_id"
                                                    [(ngModel)]="dataPersona.documento">
                                            </div>

                                        </div>

                                    </div>
                                    <div class="form-group mb-3">
                                        <input type="number" min="0" class="form-control" name="telefono"
                                            [(ngModel)]="dataPersona.telefono" placeholder="Telefono/cel">
                                    </div>
                                    <div class="form-group mb-3">
                                        <input type="text" class="form-control" name="licencia"
                                            [(ngModel)]="dataConductor.nro_licencia" placeholder="Licencia"
                                            >
                                    </div>
                                    <div class="form-group ">
                                        <select id="categoria" name="categoria" class="form-control form-select"
                                            [(ngModel)]="dataConductor.categoria">
                                            <option value="">CATEGORIA </option>
                                            <option value="A-I">A-I</option>
                                            <option value="A-IIa">A-IIa</option>
                                            <option value="A-IIb">A-IIb</option>
                                            <option value="A-IIIa">A-IIIa</option>
                                            <option value="A-IIIb">A-IIIb</option>
                                            <option value="A-IIIc">A-IIIc</option>

                                        </select>
                                    </div>


                                </fieldset>
                                <div class="d-grid gap-2 mt-2">
                                    <button class="btn btn-success" type="button"
                                      >Guardar</button>
                                </div>
                                <div class="d-grid gap-2 mt-2">
                                    <button class="btn btn-secondary btn-lg m-0" type="button"
                                        >limpiar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-7 text-center">
                    <table class="table text-center  table-hover">
                        <thead class="thead-ligth bg-secondary text-white table-success">
                            <tr>
                                <th scope="col">Nro</th>
                                <th scope="col">Nombre y Apellidos</th>
                                <th scope="col">DNI</th>
                                <th scope="col">Licencia</th>
                                <th scope="col">Categoria</th>
                                <th scope="col">Eliminar</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of listaConductores, index as i"
                                >

                                <th scope="row">{{i+1}}</th>

                                <td>{{ item.nombres + ' ' + item.ap_paterno + ' ' +item.ap_materno}}</td>
                                <td>{{item.documento}}</td>

                                <td>{{item.nro_licencia}}</td>
                                <td>{{item.categoria}}</td>
                                <td><i class="bi bi-trash3-fill" ></i> </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    
</div>
