<div class="panel">
    <app-navegador></app-navegador>
    <app-subnavegador [ruta]="'/principal/detalle-empresa-servicio/'+id_empresa_servicio_temp"></app-subnavegador>

    <div class="encabezado_pages">
        <i class="bi bi-building-fill  icon-custom-encabezado"></i>
        <p class="titulo_menu">RESGISTRO DE ARRENDAMIENTO</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4 ">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <!-- DATOS DE ARRENDAMIENTO-->
                            <fieldset>
                                <div class="row">
                                    <div class="form-group col-lg-7 col-sm-12">
                                        <label for="datos_arrendador" class="form-label ">Datos Arrendador:</label>
                                        <input type="text" class="form-control" name="arrendador" [(ngModel)]="dataArrendamiento.arrendador"appSoloLetras >
                                    </div>
                                    <div class="form-group col-lg-5 col-sm-12">
                                        <label for="datos_arrendador" class="form-label ">DNI:</label>
                                        <input type="text" min="0" [maxLength]="8" class="form-control" name="dni_arrendario" [(ngModel)]="dataArrendamiento.dni" appSoloNumeros >
                                    </div>
                                </div>

                                <div class="form-group mb-2">
                                    <label for="propiedad" class="form-label ">Nombre de la propiedad:</label>
                                    <input type="text" class="form-control" name="propiedad" [(ngModel)]="dataArrendamiento.propiedad">
                                </div>
                                <!-- FILA DE DEPARTAMETNO - PRPVINCIA - DISTRITO -->
                                <div class="row">
                                    <div class="col-sm-4">
                                        <label for="departamento_empresa" class="form-label mt-3">Departamento:</label>
                                        <select id="departamento_empresa" name="departamento_empresa"
                                            class="form-control form-select" (change)="onChangeDepartamento()"
                                            [(ngModel)]="dataArrendamiento.departamento" >
                                            <option value="" disabledd selected>DEPARTAMENTO </option>
                                            <option *ngFor="let departamento of departamentos" [value]="departamento">{{
                                                departamento }}</option>
    
                                        </select>
                                    </div>
                                    <div class="col-sm-4">
                                        <label for="provincia_empresa" class="form-label mt-3">Provincia:</label>
                                        <select id="provincia_empresa" name="provincia_empresa"
                                            class="form-control form-select" (change)="onChangeProvincia()"
                                            [(ngModel)]="dataArrendamiento.provincia" [disabled]="!dataArrendamiento.departamento">
                                            <option value="" disabledd selected>PROVINCIA</option>
                                            <option *ngFor="let provincia of provincias" [value]="provincia">{{ provincia }}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-sm-4">
                                        <label for="distrito_empresa" class="form-label mt-3">Distrito:</label>
                                        <select id="distrito_empresa" name="distrito_empresa"
                                            class="form-control form-select" [(ngModel)]="dataArrendamiento.distrito" [disabled]="!dataArrendamiento.provincia"
                                            >
                                            <option value="" disabledd selected>DISTRITO</option>
                                            <option *ngFor="let distrito of distritos" [value]="distrito">{{ distrito }}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label for="direccion" class="form-label mt-3 ">Direccion:</label>
                                    <input type="text" class="form-control" name="direccion" [(ngModel)]="dataArrendamiento.direccion">
                                </div>
                                <div class="row mt-3">
                                    <div class="form-group col-lg-6 col-sm-12  ">
                                        <label for="fecha_inicio " class="form-label ">Fecha inicio:</label>
                                        <input type="date" class="form-control" name="fecha_inicio" [(ngModel)]="dataArrendamiento.fecha_inicio">
                                    </div>
                                    <div class="form-group col-lg-6  col-sm-12">
                                        <label for="fecha_final" class="form-label ">Fecha final:</label>
                                        <input type="date" class="form-control" name="fecha_final" [(ngModel)]="dataArrendamiento.fecha_fin">
                                    </div>
                                </div>


                            </fieldset>
                            <div class="d-grid gap-2 mt-2">
                                <button [ngClass]="modificar ? 'btn btn-warning' : ' btn btn-success'" type="button" (click)="GuardarDatosFormulario()">{{modificar? 'Modificar' : 'Guardar'}}</button>
                            </div>
                            <div class="d-grid gap-2 mt-2">
                                <button class="btn btn-lg btn-secondary text-white" (click)="limpiar()">limpiar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8 text-center">
                <table class="table text-center  table-hover">
                    <thead class="thead-ligth bg-secondary text-white table-success">
                        <tr>
                            <th scope="col">Nro</th>
                            <th scope="col">Datos Arrendador</th>
                            <!-- <th scope="col">Propiedad</th> -->
                            <th scope="col">Direccion</th>
                            <th scope="col">Fecha incial</th>
                            <th scope="col">Fecha final</th>
                            <th scope="col">Eliminar</th>


                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of listaContratosArrendamiento, index as i">

                            <th scope="row">{{i+1}}</th>
                            <td>{{item.arrendador}}</td>
                            <!-- <td>{{item.propiedad}}</td> -->
                            <td>{{item.direccion}}</td>
                            <td>{{item.fecha_inicio | date:'dd-MM-yyyy'}} </td>
                            <td>{{item.fecha_fin | date:'dd-MM-yyyy'}}</td>
                            <td><i class="bi bi-pencil-fill m-2" (click)="obtenerArrendamiento(item)"></i> <i class="bi bi-trash3-fill" (click)="eliminarArrendamiento(item)"></i> </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
