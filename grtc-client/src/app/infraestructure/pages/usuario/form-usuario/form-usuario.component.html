<div class="panel">
    <app-navegador></app-navegador>
    <app-subnavegador [ruta]="'/principal/lista-usuarios'"></app-subnavegador>
    <div class="container-fluid">
        <div class=" encabezado_pages">
            <i class="bi bi-person icon-custom-encabezado"></i>
            <h2 class="titulo_menu">Crear usuario</h2>
        </div>
        <div style="width: 100%; max-width: 700px; margin: 0 auto; padding: 10px;">
            <form>
                <h3 class="subtitulo_usuario">Datos Personales:</h3>
                <!-- DATOS DEL PERSONALES -->
                <fieldset>
                    <div class="form-group">
                        <label for="nombre" class="form-label mt-2"  name="nombre">Nombre(s):</label>
                        <input type="text" class="form-control" name="nombre" [(ngModel)]="dataPersona.nombres">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <label for="ap_paterno" class="form-label mt-3" >Apellido Paterno:</label>
                                <input type="text" class="form-control" name="ap_paterno" [(ngModel)]="dataPersona.ap_paterno" name="ap_paterno">
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="ap_materno" class="form-label mt-3" >Apellido Materno:</label>
                                <input type="text" class="form-control" [(ngModel)]="dataPersona.ap_materno" name="ap_materno">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-12 col-md-8">
                                <label for="correo" class="form-label mt-3">Email:</label>
                                <input type="email" class="form-control text-correo" name="correo"  [(ngModel)]="dataPersona.correo">
                            </div>
                            <div class="col-sm-12 col-md-4">
                                <label for="email" class="form-label mt-3">Telefono:</label>
                                <input type="text" class="form-control" name="email" [(ngModel)]="dataPersona.telefono">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="documento_id" class="form-label mt-3">Documento de Identidad:</label>
                        <div class="row">
                            <div class="col-sm-6">
                                <select id="tipo_doc" name="tipo_doc" class="form-control" [(ngModel)]="dataPersona.tipo_doc">
                                    <option value="" disabled selected>TIPO DE DOCUMENTO </option>
                                    <option value="CE">CARNET DE ESTRANGERIA</option>
                                    <option value="DNI">DNI</option>
                                </select>
                            </div>

                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="documento_id" [(ngModel)]="dataPersona.documento">
                            </div>
                        </div>
                    </div>
                    <h3 class="subtitulo_usuario mt-4">Datos de Usuario:</h3>

                    <div class="form-group">
                        <label for="nombre_usuario" class="form-label mt-2">Nombre de Usuario:</label>
                        <input type="text" class="form-control" name="nombre_usuario" [(ngModel)]="dataUsuario.nombre_usuario">
                    </div>

                    <div class="form-group">
                        <label for="rol_estado" class="form-label mt-3">Rol y estado de usuario:</label>
                        <div class="row">
                            <div class="col-sm-6">
                                <select id="rol" name="rol" class="form-control" [(ngModel)]="dataUsuario.rol">
                                    <option value="" disabled selected>ROL DE USUAIRO </option>
                                    <option value="ADMINISTRADOR">ADMINISTRADOR</option>
                                    <option value="EDITOR">EDITOR</option>
                                    <option value="INVITADO">INVITADO</option>
                                </select>
                            </div>

                            <div class="col-sm-6">
                                <select id="estado" name="estado" class="form-control"  [(ngModel)]="dataUsuario.estado">
                                    <option value="" disabled selected>ESTADO </option>
                                    <option value="ACTIVO">ACTIVO</option>
                                    <option value="INACTIVO">INACTIVO</option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <!-- area de password -->
                    <div class="form-group">
                        <label for="password" class="form-label mt-3">Password:</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="dataUsuario.password"  
                            placeholder="***************">
                    </div>
                </fieldset>
            </form>

            <div class="d-grid gap-2">
                <button class="btn btn-lg btn-success mt-4"  (click)="crearUsuario()" type="button">Guardar</button>
                <br>
            </div>
        </div>
    </div>
</div>
