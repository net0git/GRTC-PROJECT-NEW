<div class="card rounded shadow border-2 ">
                
    <div class="card-header  ">

        <div class="py-3 d-flex justify-content-between align-items-center">
            <!--<h6 class="m-0 font-weight-bold text-primary">Tabla Usuarios</h6>-->
            <input type="text" class="form-control mx-4" name="buscar" placeholder="BUSCAR POR PLACA/AÑO/MARCA/MODELO/CATEGORIA" (input)="buscarEnObjeto($event)" >
            
        </div>

    </div>
    <div class="card-body px-5 bg-white rounded">
      <div class="table-responsive">
        <!-- <div>
            <button class="btn btn-success mb-2" (click)="ExporToExcel()"><i class="bi bi-file-earmark-excel-fill"></i> Descargar</button>
        </div> -->
        <table class="table text-center  table-hover" id="excel-table">
            <thead class="text-white table-success">
              <tr>
                <th scope="col">Nro</th>
                <th scope="col">PLACA</th>
                <th scope="col">AÑO</th>
                <th scope="col">MARCA</th>
                <th scope="col">MODELO</th>
                <th scope="col">CATEGORIA</th>
                <th scope="col">EMPRESA</th>
                <th scope="col">TIPO_SERVICIO</th>
              </tr>
            </thead>
            <tbody >
              <tr *ngFor="let vehiuclo of listaVehiculos | paginate: { itemsPerPage: 10, currentPage: p }; let i = index"  >
                
               <th scope="row">{{i+1}}</th>
                 <td>{{vehiuclo.placa}}</td>
                <td>{{vehiuclo.anio_fabricacion}}</td>
                <td>{{vehiuclo.marca}}</td>
                <td>{{vehiuclo.modelo}}</td>
                <td>{{vehiuclo.categoria}}</td>
                <td>{{vehiuclo.razon_social}}</td>
                <td>{{vehiuclo.tipo_servicio}}</td>
              </tr> 
            </tbody>
        </table>
      </div>
      <div class="d-flex justify-content-between">
        <button class="btn btn-success mb-2" (click)="ExporToExcel()"><i class="bi bi-file-earmark-excel-fill"></i> Descargar</button>
        <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" extLabel="Siguiente"></pagination-controls>
      </div>
    </div>
  </div>
